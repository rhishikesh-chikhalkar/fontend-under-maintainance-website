<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comming soon - Website</title>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <img src="/assets/images/logo.png" class="logo">

        <div class="content">
            <p>Website is under maintainance</p>
            <h1>We're <span>Launching</span> soon</h1>
            <div class="launch-time">

                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>

            </div>
            <button type="button">Learn More<img src="/assets/images/triangle.png"></button>
        </div>
        <img src="/assets/images/rocket.png" class="rocket">
    </div>

    <script>
        var countDownDate = new Date("Oct 18, 2022 00:00:00").getTime();

        function pad(num, size) {
            num = num.toString();
            while (num.length < size) num = "0" + num;
            return num;
        }

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            distance = distance.toFixed(2);

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = pad(days, 2);
            document.getElementById("hours").innerHTML = pad(hours, 2);
            document.getElementById("minutes").innerHTML = pad(minutes, 2);
            document.getElementById("seconds").innerHTML = pad(seconds, 2);

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }

        }, 1000);
    </script>
</body>

</html>
